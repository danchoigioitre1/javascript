<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX</title>

    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const coures = [{
            name: 'js'
        }, {
            name: 'html'
        }, {
            name: 'css'
        }];
        const ul = (<ul>
            {coures.map((coure,index) => <li key = {index}>{coure.name}</li>)

            }
        </ul>)

        const root = document.getElementById('root')
        ReactDOM.render(ul, root);


    </script>
</body>

</html>
