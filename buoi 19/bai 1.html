<body>

    <script>
        var arr = [4, 6, 10, 7, 6, 5, 4, 3];
        var count = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] % 3 == 0) {
                count++;
                document.write(arr[i] + "<br>");
            }

        }
        document.write("co" + " "+ count + " phan tu chia het cho 3 trong" + " " + arr);

    </script>
</body>
