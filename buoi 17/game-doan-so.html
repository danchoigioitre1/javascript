<body>
    <script>
        var a = +prompt('number');
        var b = Math.floor(Math.random() * 100) + 1;

        while (a < b) {
            alert("smaller");
            a = +prompt('number');
        };
        while (a > b) {
            alert('larger');
            a = +prompt('number');
        };
        if (a == b) {
            alert('Number =' + b)
        };



    </script>



</body>
