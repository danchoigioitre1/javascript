<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = +prompt('a=');
        var x = 0;
        var y = 1;
        var z = x + y;

        for (i = 1; i <= a; i++) {

            x = y;
            y = z;
            z = x + y;

            document.write(" <br> " + z)

        }


    </script>
