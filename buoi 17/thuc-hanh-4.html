<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "<table border='1' cellspacing='0' >"
        for (i = 1; i <= 10; i++) {
            str += "<tr>"
            for (j = 1; j <= 10; j++) {
                str += "<td width='30px' height='10px'>" + i * j + "</td>"


            }

            str += "</tr>"

        }

        str += "</table>"
        document.write(str)
    </script>
</body>

</html>
