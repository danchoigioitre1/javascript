<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let tiengViet = ['cho', 'meo', 'ga', 'vit'];
        let tiengAnh = ['dog', 'cat', 'chicken', 'duck'];
        let tu = prompt('nhap tu:');
        for (i = 0; i < tiengViet.length; i++) {
            if (tu == tiengViet[i]) {
                document.write(tiengAnh[i]);
            } 
        }

        // for (i = 0; i < tiengAnh.length; i++) {
        //     if (tu == tiengAnh[i]) {
        //         document.write(tiengViet[i]);
        //     }
        // }
    </script>
</body>

</html>
