<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class temperature {
            c;
            constructor(c) {
                this.c = c;
            }

            F() {
                var f = this.c * 1.8 + 32;
                return f;
            }
            k() {
                var k = this.c + 273;
                return k;
            }
        }

        var doC = new temperature(25)
        var doF = doC.F();
        var doK = doC.k();
        console.log(doF);
        console.log(doK);


    </script>
</body>

</html>
