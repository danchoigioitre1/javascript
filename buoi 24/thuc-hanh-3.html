<body>
    <script>
        function minArray(arr) {
            if (arr.length == 0)
                return -1;
            let min = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        let Min = minArray([0, 1, 2, 3, 4, -2])
        alert(Min);
    </script>
</body>
