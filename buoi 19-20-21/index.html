<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
    </style>
</head>

<body>
    <img id="anh" src="https://cf.shopee.vn/file/336295657902e8becdeb174f977e0e8b" alt=""
        style="width: 200px; position: relative; left: 100px; top: 300px;">
    <button onclick="sangTrai()">Trái</button>
    <button onclick="xuong()">Xuống</button>
    <button onclick="len()">len</button>
    <button onclick="sangPhai()">sang phai</button>
    <button onclick="xuongPhai()">xuong phai</button>



    <script>
        let phu = document.getElementById('anh');
        function sangPhai() {
            phu.style.left = parseInt(phu.style.left) + 10 + 'px';
        }

        function xuong() {
            phu.style.top = parseInt(phu.style.top) + 10 + 'px';
        } 
        function len() {
            phu.style.top = parseInt(phu.style.top)  - 10 + 'px';
        }
        function sangTrai() {
            phu.style.left = parseInt(phu.style.left) - 10 + 'px';
        } 

        function xuongPhai() {
            phu.style.left = parseInt(phu.style.left) + 10 + 'px';
            phu.style.top = parseInt(phu.style.top) + 10 + 'px';
        }
    </script>

</body>

</html>
