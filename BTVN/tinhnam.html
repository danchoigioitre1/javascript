<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Tính năm âm lịch</h1>
    <input type="text" name="" id="year" placeholder="nhập năm">
    <button onclick="tinh()">tính năm âm </button>
    <h2 id="kq"> </h2>
    <script>
        function tinh() {
            var year = +document.getElementById("year").value,
                ca = year % 10,
                ch = year % 12;
            var can, chi;

            switch (ca) {
                case 0:
                    can = "Canh";
                    break;

                case 1:
                    can = "Tân";
                    break;

                case 2:
                    can = "Nhâm";
                    break;

                case 3:
                    can = "Quý";
                    break;

                case 4:
                    can = "Giáp";
                    break;

                case 5:
                    can = "Ất";
                    break;

                case 6:
                    can = "Bính";
                    break;

                case 7:
                    can = "Đinh";
                    break;

                case 8:
                    can = "Mậu";
                    break;

                case 9:
                    can = "kỷ";
                    break;

            }


            switch (ch) {
                case 4:
                    chi = "Tý";
                    break;

                case 5:
                    chi = "Sửu";
                    break;

                case 6:
                    chi = "Dần";
                    break;

                case 7:
                    chi = "Mão";
                    break;

                case 8:
                    chi = "Thìn";
                    break;

                case 9:
                    chi = "Tỵ";
                    break;

                case 10:
                    chi = "Ngọ";
                    break;

                case 11:
                    chi = "Mùi";
                    break;

                case 0:
                    chi = "Thân";
                    break;

                case 1:
                    chi = "Dậu";
                    break;

                case 2:
                    chi = "Tuất";
                    break;

                case 3:
                    chi = "Hợi";
                    break;
            }

            document.getElementById("kq").innerHTML = can +" " + chi;
        }



    </script>
</body>

</html>
