<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="nhập cân nặng" id="canNang">
    <br><br>
    <input type="text" placeholder="nhập chiều cao" id="chieuCao">
    <br><br>
    <button onclick="cal()">
        tính chỉ số BMI
    </button>
    <h1 id="kq"></h1>
    <script>
        function cal() {
            let weight = document.getElementById("canNang").value,
                height = document.getElementById("chieuCao").value;
            BMI = (weight / (height * height))
            kq = document.getElementById("kq");
            if (weight <= 0 || height <= 0) { kq.innerHTML = "không tính đc chỉ số BMI" };
            if (weight == "" || height == "") { kq.innerHTML = "nhập thêm dữ liệu" };
            if (BMI < 16) { kq.innerHTML = "BMI =" + BMI + " : Gầy độ III" };
            if (BMI >= 16 && BMI < 17) { kq.innerHTML = "BMI =" + BMI + " : Gầy độ II" };
            if (BMI >= 17 && BMI < 18.5) { kq.innerHTML = "BMI =" + BMI + " : Gầy độ I" };
            if (BMI >= 18.5 && BMI < 25) { kq.innerHTML = "BMI =" + BMI + " : Bình thường" };
            if (BMI >= 25 && BMI < 30) { kq.innerHTML = "BMI =" + BMI + " : Thừa cân" };
            if (BMI >= 30 && BMI < 35) { kq.innerHTML = "BMI =" + BMI + " : Béo phì độ I" };
            if (BMI >= 35 && BMI < 40) { kq.innerHTML = "BMI =" + BMI + " : Béo phì độ II" };
            if (BMI >= 40) { kq.innerHTML = "BMI =" + BMI + " : III" };

        }


    </script>
</body>

</html>
