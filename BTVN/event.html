<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    img {
        position: relative;
        top: 0px;
        left: 0px;
        width: 19px;
        height: 19px;

    }
</style>

<body>



    <button onclick="done()">
        chinh sua kick co anh
    </button>

    <div style="border: 1px solid black; height: 190px; width: 190px; background-color: black;">

        <img src="https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2020/12/02171059/tank.png"
            alt="hacker" id="tank">
    </div>
    <script>
        function done() {
            let x = 19;
            x += 19;
            document.getElementById("tank").style["top"] = x + "px";








        }



    </script>
</body>

</html>
