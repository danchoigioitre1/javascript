<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="event-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>




<body>
    <h1>Trò chơi xe tăng</h1>
    <div class="bangDieuKhien">



        <button class="btn btn-outline-dark btn-down" onclick="down()">
            down
        </button>
        <button class="btn btn-outline-dark btn-right" onclick="right()">
            right
        </button>
        <button class="btn btn-outline-dark btn-up" onclick="up()">
            up
        </button>
        <button class="btn btn-outline-dark btn-left" onclick="left()">
            left
        </button>
    </div>

    <div
        style="border: 5px solid rgb(243, 9, 9); height: 205px; width: 205px; background-color: black;margin: -100px auto;">

        <img src="https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2020/12/02171059/tank.png"
            alt="hacker" id="tank">
    </div>
    <script>

        let viTriBanDau = 19;
        let k = 1;

        function down() {
            if (k < 10) {
                document.getElementById("tank").style["top"] = viTriBanDau * k + "px";
                k++;
            }
        }
        let q = 1;
        function right() {
            if (q < 10) {
                document.getElementById("tank").style["left"] = viTriBanDau * q + "px";
                q++;
            }
        }
        function left() {

            if (q > 0) {
                q--;

                document.getElementById("tank").style["left"] = viTriBanDau * q + "px";

            }


        }
        function up() {
            if (k > 0) {
                k--;
                document.getElementById("tank").style["top"] = viTriBanDau * k + "px";
                
            }
        }












    </script>
</body>

</html>
