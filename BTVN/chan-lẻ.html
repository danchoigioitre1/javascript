<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" id="number">
    <button onclick="chanle()">
        xét tính chẵn lẻ
    </button>

    <h1 id="kq"> </h1>

    <script>
        function chanle() {
            let number = document.getElementById("number").value;
            if (number % 2 == 0) { document.getElementById("kq").innerHTML = (number + " là số chẵn") }
            else { document.getElementById("kq").innerHTML = (number + " là số lẻ") }
        }


    </script>
</body>

</html>
