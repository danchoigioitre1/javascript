<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <button onclick="bai1()">
        bai 1
    </button>
    <button onclick="bai2()">
        bai 2
    </button>
    <button onclick="bai3()">
        bai 3
    </button>

    <script>
        function bai1() {
            var browser = prompt("nhap trinh duyet");
            switch (browser) {
                case "Edge":
                    alert("You've got the Edge!");
                    break;

                case 'Chrome':
                case 'Firefox':
                case 'Safari':
                case 'Opera':
                    alert('Okay we support these browsers too');
                    break;



                default:
                    alert('We hope that this page looks ok!');
            }
        }



        function bai2() {
            var a = +prompt("a=");

            switch (a) {
                case 0:
                case 1:
                    alert(a);
                    break;



                case 2:
                case 3:
                    alert("2,3");
                    break;

                default:
                    alert("kkk")

            }
        }



        function bai3() {
            let a = +prompt("a=");
            if (a == "") { a = 0 };

            if (a > 0) {
                alert("1")
            }
            else if (a < 0) {
                alert("-1")
            }
            else { alert(0) }
        }


    </script>




</body>

</html>
