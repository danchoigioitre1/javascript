<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="okok">
    <div class="product-card">
      <div class="logo-cart">
        <img src="/logo-adidas-vector-inkythuatso-01-29-09-08-58.jpg" alt="logo">
        <i class="far fa-shopping-cart"></i>
      </div>
      <div class="main-images">
        <img id="blue" class="blue active" src="https://chienquoc.com.vn/choi-game-ran-san-moi-dang-gay-sot/imager_2310.jpg" alt="blue">
        <img id="pink" class="pink" src="/pixlr-bg-result (2).png" alt="blue">
        <img id="yellow" class="yellow" src="/pixlr-bg-result (1).png" alt="blue">
      </div>
      <div class="shoe-details">
        <span class="shoe_name">a hunting snake</span>
        <p>Trò chơi rắn săn mồi Slither.io khá nổi tiếng trên toàn thế giới, đây là một trò chơi cổ điển có cách chơi đơn giản những lại cuốn hút chúng ta đến kì lạ! Hãy cùng khám phá Slither.io nhé! </p>
        <div class="stars">
          <i class='bx bxs-star'></i>
          <i class='bx bxs-star'></i>
          <i class='bx bxs-star'></i>
          <i class='bx bxs-star'></i>
          <i class='bx bx-star'></i>
        </div>
      </div>
      <div class="color-price">
        <!-- <div class="color-option">
          <span class="color">Colour:</span>
          <div class="circles">
            <span class="circle blue active" id="blue"></span>
            <span class="circle pink " id="pink"></span>
            <span class="circle yellow " id="yellow"></span>
          </div>
        </div> -->
        <div class="price">
          <span class="price_num">$09.00</span>
          <span class="price_letter">Nine dollar only</span>
        </div>
      </div>
      <div class="button">
        <div class="button-layer"></div>
        <button>play</button>
      </div>
    </div>

  </div>
  <script>let circle = document.querySelector(".color-option");

    circle.addEventListener("click", (e) => {
      let target = e.target;
      if (target.classList.contains("circle")) {
        circle.querySelector(".active").classList.remove("active");
        target.classList.add("active");
        document.querySelector(".main-images .active").classList.remove("active");
        document.querySelector(".main-images .{target.id}").classList.add("active");
      }
    });
    </script>





</body>

</html>
